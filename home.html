<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home | Page</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- tailwind+Desiyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300">
      <section class="w-11/12 py-3 flex justify-between mx-auto items-center">
        <div class="left flex gap-1">
          <div class="logo max-w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="logo-info">
            <h2 class="text-2xl font-bold">
              $<span class="Balance">45000</span>
            </h2>
            <p class="text-neutral/50">Avilable Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="./index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
          </a>
        </div>
      </section>
    </header>
    <section class="py-10 w-11/12 mx-auto space-y-5">
      <h1 class="text-3xl font-bold">
        Welcome to Pay<span class="text-purple-500">oo</span>
      </h1>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <div class="grid grid-cols-3 gap-3 mx-auto">
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-2.png" alt="" />
          <p>Case Out</p>
        </button>
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-3.png" alt="" />
          <p>Send Money</p>
        </button>
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col btn-primary btn-soft py-4 h-full">
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>
  </body>
</html>
